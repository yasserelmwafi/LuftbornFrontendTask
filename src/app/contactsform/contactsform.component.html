<h2 mat-dialog-title>{{data?"Edit Contact":"Add Contact"}}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div>
    <label>Full Name</label>
    <input type="text" matInput formControlName="fullName">
    </div>
    <div>
    <label>Email</label>
    <input type="email" matInput formControlName="email">
    </div>
    <div>
    <label>Phone</label>
    <input type="tel" matInput formControlName="phone">
    </div>
    <div>
    <label>Address</label>
    <input type="text" matInput formControlName="adress">
    </div>
</form>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="save()" >Save</button>
  </mat-dialog-actions>
